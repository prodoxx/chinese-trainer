<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Image Test</title>
    <style>
        body { background: #222; color: white; padding: 20px; }
        .image-container { margin: 20px 0; }
        img { border: 1px solid #555; }
    </style>
</head>
<body>
    <h1>Chinese Character Placeholder Images</h1>
    
    <div class="image-container">
        <h3>Direct Chinese character:</h3>
        <img src="https://dummyimage.com/400x400/333333/ffffff&text=說" alt="說">
        <p>URL: https://dummyimage.com/400x400/333333/ffffff&text=說</p>
    </div>
    
    <div class="image-container">
        <h3>URL encoded:</h3>
        <img src="https://dummyimage.com/400x400/333333/ffffff&text=%E8%AA%AA" alt="說">
        <p>URL: https://dummyimage.com/400x400/333333/ffffff&text=%E8%AA%AA</p>
    </div>
    
    <div class="image-container">
        <h3>Multiple characters:</h3>
        <img src="https://dummyimage.com/400x400/333333/ffffff&text=愛" alt="愛">
        <img src="https://dummyimage.com/400x400/333333/ffffff&text=學" alt="學">
        <img src="https://dummyimage.com/400x400/333333/ffffff&text=的" alt="的">
    </div>
</body>
</html>
